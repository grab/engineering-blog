---
layout: default
title: Tag
---
{% assign tags = site.tags | sort %}
<div class="tags-page">
  <h1 class="page-heading">Tags</h1>
  <br/>
  <div class="tags-list">
    {% for tag in tags %}
      <a href="#{{ tag[0] | slugify }}" class="label tags-label">{{ tag[0] }}</a>
    {% endfor %}
  </div>
  <br/>
  <div>
    {% for tag in tags %}
      <div class="posts-summary-list-item">
        <h3 class="posts-summary-list-title" id="{{ tag[0] | slugify }}">{{ tag[0] }}</h3>
        <ul class="posts-summary-posts-list">
          {% for post in tag[1] %}
            <li class="posts-summary-posts-list-item">
              <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
              <small class="post-date">{{ post.date | date: site.post.date_format }}</small>
            </li>
          {% endfor %}
        </ul>
      </div>
    {% endfor %}
  </div>
</div>
